#####################################################################
#   X/Y Stepper Settings TMC2209
#####################################################################

## B Stepper - Left
[tmc2209 stepper_x]
uart_pin: x_uart_pin
interpolate: false
run_current: 1.6
sense_resistor: 0.110
stealthchop_threshold: 0

## A Stepper - Right
[tmc2209 stepper_y]
uart_pin: y_uart_pin
interpolate: false
run_current: 1.6
sense_resistor: 0.110
stealthchop_threshold: 0

## Z0 Stepper - Front Left
[tmc2209 stepper_z]
uart_pin: z0_uart_pin
interpolate: false
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0

## Z1 Stepper - Rear Left
[tmc2209 stepper_z1]
uart_pin: z1_uart_pin
interpolate: false
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0

## Z2 Stepper - Rear Right
[tmc2209 stepper_z2]
uart_pin: z2_uart_pin
interpolate: false
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
[tmc2209 stepper_z3]
uart_pin: z3_uart_pin
interpolate: false
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0

##  Extruder
[tmc2209 extruder]
uart_pin: e_uart_pin
interpolate: false
run_current: 0.35 #sherpa
#run_current: 0.5 #galileo
sense_resistor: 0.110
stealthchop_threshold: 0

[gcode_macro _stepper_type]
variable_tmc2209: 1
gcode:
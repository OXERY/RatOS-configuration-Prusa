# sections into your printer.cfg and change it there.

##  B Stepper - Left
[stepper_x]
step_pin: x_step_pin
dir_pin: x_dir_pin
enable_pin: !x_enable_pin
microsteps: 64
rotation_distance: 40
endstop_pin: x_endstop_pin
full_steps_per_rotation: 400
position_endstop: 350
position_min: 0
position_max: 351
homing_speed: 25
homing_retract_dist: 5
homing_positive_dir: true

## A Stepper - Right
[stepper_y]
step_pin: y_step_pin
dir_pin: y_dir_pin
enable_pin: !y_enable_pin
microsteps: 64
rotation_distance: 40
endstop_pin: y_endstop_pin
full_steps_per_rotation: 400
position_endstop: 350
position_min: 0
position_max: 351
homing_speed: 25
homing_retract_dist: 5
homing_positive_dir: true

## Z0 Stepper - Front Left
[stepper_z]
step_pin: z0_step_pin
dir_pin: z0_dir_pin
enable_pin: !z0_enable_pin
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64
endstop_pin: z_endstop_pin
position_endstop: -0.5
position_max: 310
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

## Z1 Stepper - Rear Left
[stepper_z1]
step_pin: z1_step_pin
dir_pin: !z1_dir_pin
enable_pin: !z1_enable_pin
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64

## Z2 Stepper - Rear Right
[stepper_z2]
step_pin: z2_step_pin
dir_pin: z2_dir_pin
enable_pin: !z2_enable_pin
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64

##  Z3 Stepper - Front Right
[stepper_z3]
step_pin: z3_step_pin
dir_pin: !z3_dir_pin
enable_pin: !z3_enable_pin
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64

[extruder]
step_pin: e_step_pin
dir_pin: !e_dir_pin
sensor_pin: e_sensor_pin
enable_pin: !e_enable_pin
microsteps: 16

[include ../base.cfg]

[heater_bed]
heater_pin: heater_bed_heating_pin
sensor_pin: heater_bed_sensor_pin
sensor_type: Generic 3950
min_temp: 0
max_temp: 120
max_power: 0.6

[save_variables]
filename: ~/variables.cfg

[exclude_object]

[fan]
pin: fan_part_cooling_pin
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: fan_toolhead_cooling_pin
fan_speed: 1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[printer]
kinematics: corexy

#[bed_mesh]
#speed: 250.0
#mesh_min: 24, 1
#mesh_max: 231,212
#move_check_distance: 3.0
#split_delta_z: .025
## Odd number of probe points per dimension (3x3, 5x5, 7x7) is better as then the area near the center screw is probed
#probe_count: 7,7
##probe_count: 5,5
##probe_count: 3,3				
#mesh_pps: 2,2					#Only 2 interpolations per point
#algorithm: bicubic
#relative_reference_index: 24 # 7x7
##relative_reference_index: 12 # 5x5
##relative_reference_index: 4 # 3x3
#fade_start: 1.0
#fade_end: 10.0
#horizontal_move_z: 2

[force_move]
enable_force_move: True

[respond]
default_type: command

[probe]
pin: probe_pin
x_offset: 0
y_offset: 25.0
speed: 10.0
samples: 5
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3
samples_result: median



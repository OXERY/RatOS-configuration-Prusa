# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[include ../base.cfg]

[heater_bed]
heater_pin: heater_bed_heating_pin
sensor_pin: heater_bed_sensor_pin
sensor_type: Generic 3950
min_temp: 0
max_temp: 120
max_power: 0.6

[save_variables]
filename: ~/variables.cfg

[exclude_object]

[fan]
pin: fan_part_cooling_pin
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: fan_toolhead_cooling_pin
fan_speed: 1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[printer]
kinematics: corexy

[bed_mesh]
speed: 300.0
mesh_min: 30, 30
mesh_max: 320, 320
horizontal_move_z: 10
probe_count: 7,7
algorithm: bicubic
relative_reference_index: 24 #((Probe Count * Probe Count -1) /2
fade_start: 1.0
fade_end: 10.0

[force_move]
enable_force_move: True

[respond]
default_type: command

[probe]
pin: ^probe_pin
x_offset: 0
y_offset: 25.0
z_offset: 0
speed: 10.0
lift_speed: 30.0
samples: 3
sample_retract_dist: 3.0
samples_tolerance: 0.01
samples_tolerance_retries: 3
samples_result: median



# sections into your printer.cfg and change it there.
[include ../../boards/rpi/config.cfg]
[include ../../sensors/rpi-adxl345.cfg]

[resonance_tester]
accel_chip: adxl345 rpi
probe_points:
    175,175,40  # Override this in printer.cfg to be the center of your bed.

[linear_movement_vibrations]
accel_chip: adxl345 rpi
x_min: 20
x_max: 320
y_min: 20
y_max: 320
output_directory: /home/pi/printer_data/config/linear_vibrations/
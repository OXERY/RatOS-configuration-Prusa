# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[include ../base.cfg]
[include ./stealthburner.cfg]

[heater_bed]
heater_pin: heater_bed_heating_pin
sensor_pin: heater_bed_sensor_pin
sensor_type: Generic 3950
min_temp: 0
max_temp: 130
max_power: 0.6
pwm_cycle_time: 0.02 # 50hz for european AC, to avoid flickering lights.

[exclude_object]

[fan]
pin: fan_part_cooling_pin
shutdown_speed: 1.0

[heater_fan toolhead_cooling_fan]
pin: fan_toolhead_cooling_pin
fan_speed: 1
heater: extruder
heater_temp: 50.0

[controller_fan controller_fan]
pin: fan_controller_board_pin
max_power: 1.0
fan_speed: 0.7                         # full cooling not required
kick_start_time: 0.250
idle_timeout: 120
idle_speed: 0.4                         # slow down when idling

[controller_fan Electronics_fan]
pin: PD13
max_power: 1.0
fan_speed: 0.4                         # full cooling not required
kick_start_time: 0.250
idle_timeout: 120
idle_speed: 0.4                         # slow down when idling

[controller_fan Raspberry_fan]
pin: PD15
max_power: 1.0
fan_speed: 1.0                         # full cooling not required
kick_start_time: 0.250
idle_timeout: 120
idle_speed: 0.5                         # slow down when idling

[fan_generic Nevermore]
pin: PE5
max_power: 1.0
kick_start_time: 0.250

[temperature_sensor chamber]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF4
min_temp: 0
max_temp: 100
gcode_id: chamber_th

[output_pin caselight]
pin: PB10
pwm: True
cycle_time: 0.01

[gcode_arcs]
resolution: 0.1

[idle_timeout]
timeout: 5000

# These are only safeguards for first time users
# Modify printer.cfg to tune acceleration.
[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 50000     
max_z_velocity: 50
max_z_accel: 350
square_corner_velocity: 5.0

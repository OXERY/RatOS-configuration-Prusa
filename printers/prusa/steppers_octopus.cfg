# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[stepper_x]
step_pin: x_step_pin
dir_pin: x_dir_pin
enable_pin: !x_enable_pin
microsteps: 16
rotation_distance: 32
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 250
homing_speed: 35
homing_retract_dist: 0


[stepper_y]
step_pin: y_step_pin
dir_pin: !y_dir_pin
enable_pin: !y_enable_pin
microsteps: 16
rotation_distance: 32
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -4
position_max: 210
position_min: -4
homing_speed: 40
homing_retract_dist: 0


[stepper_z]
step_pin: z0_step_pin
dir_pin: z0_dir_pin
enable_pin: !z0_enable_pin
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 210
position_min: -2
homing_speed: 13.333


[stepper_z1]
step_pin: z1_step_pin
dir_pin: z1_dir_pin
enable_pin: !z1_enable_pin
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 8

[tmc2209 stepper_z1]
sense_resistor: 0.110
stealthchop_threshold: 0                # disable stealthChop
interpolate: True

[extruder]
step_pin: e_step_pin
dir_pin: e_dir_pin
sensor_pin: e_sensor_pin
enable_pin: !e_enable_pin
microsteps: 32

[tmc2209 extruder]
sense_resistor: 0.110
stealthchop_threshold: 0                # disable stealthChop
interpolate: False
#####################################################################
#   Z_Tilt adjust X Gantry
#####################################################################
[z_tilt]
z_positions:
  -37,105
  289,105
points:
  0,102
  208,102
speed: 250
horizontal_move_z: 5
retries: 3
retry_tolerance: 0.01

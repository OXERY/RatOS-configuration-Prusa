#####################################################################
#   X/Y Stepper Settings TMC2209
#####################################################################
[tmc2209 stepper_x]
uart_pin: x_uart_pin
diag_pin: x_diag_pin
sense_resistor: 0.110
stealthchop_threshold: 0                # disable stealthChop
interpolate: True
run_current: .45
driver_SGTHRS: 110 #113

[tmc2209 stepper_y]
uart_pin: y_uart_pin
diag_pin: y_diag_pin
sense_resistor: 0.110
stealthchop_threshold: 0                # disable stealthChop
interpolate: True
run_current: .45
driver_SGTHRS: 112

[tmc2209 stepper_z]
uart_pin: z0_uart_pin
diag_pin: z0_diag_pin
sense_resistor: 0.110
stealthchop_threshold: 0                # disable stealthChop
interpolate: True
run_current: .33033

[tmc2209 stepper_z1]
uart_pin: z1_uart_pin
diag_pin: z1_diag_pin
sense_resistor: 0.110
stealthchop_threshold: 0                # disable stealthChop
interpolate: True
run_current: .33033

#####################################################################
#   Extruder
#####################################################################
[tmc2209 extruder]
uart_pin: e_uart_pin
sense_resistor: 0.110
stealthchop_threshold: 0                # disable stealthChop
interpolate: False

[gcode_macro _stepper_type]
variable_tmc2209: 1
gcode:
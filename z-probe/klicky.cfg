[gcode_macro RatOS]
variable_stowable_probe_position_preflight: [ 60, 320 ]
variable_stowable_probe_position_side:      [  80, 349 ]
variable_stowable_probe_position_dock:      [   50, 349 ]
variable_stowable_probe_position_exit:      [   50, 320 ]

[ratos_homing]
z_hop: 25

[probe]
pin: ^probe_pin
x_offset: -32.05
y_offset: -25.46
z_offset: 2.4
speed: 3
lift_speed: 50
samples: 4                   ; number of probes to perform per sample
sample_retract_dist: 0.6
samples_tolerance: 0.008
samples_tolerance_retries: 3
samples_result: median

[z_calibration]
nozzle_xy_position:   229,344
switch_xy_position:   232,313
bed_xy_position:      175,175
switch_offset:        0.345
before_switch_gcode:  DEPLOY_PROBE
end_gcode:            STOW_PROBE
clearance: 2
speed: 300
lift_speed: 50
probing_first_fast: true
max_deviation: 6.0
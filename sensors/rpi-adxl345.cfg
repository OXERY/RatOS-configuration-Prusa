# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

# This file includes configuration for an ADXL345 connected to the RPi.
# Requires the Pi mcu include.

[mcu rpi]
serial: /tmp/klipper_host_mcu

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,20 

[adxl345]
cs_pin: rpi:None

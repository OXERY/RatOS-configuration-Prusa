# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

# not all aliases are set yet, but diag pins my be usefull in future (i.e detecting skipped steps on extruder)
[board_pins octopus_11_tmc2209]
aliases:
# steppers
  x_step_pin=PF13,	x_dir_pin=PF12,	x_enable_pin=PF14,	x_uart_pin=PC4,	,	x_tx_pin=null,	x_select_pin=null,	x_diag_pin=PG6,	x_endstop_pin=null,
  y_step_pin=PG0,	y_dir_pin=PG1,	y_enable_pin=PF15,	y_uart_pin=PD11,	y_tx_pin=null,	y_select_pin=null,	y_diag_pin=PG9,	y_endstop_pin=null,
  z0_step_pin=PF11,	z0_dir_pin=PG3,	z0_enable_pin=PG5,	z0_uart_pin=PC6,	z0_tx_pin=null,	z0_select_pin=null,	z0_diag_pin=PG10,
  z1_step_pin=PG4,	z1_dir_pin=PC1,	z1_enable_pin=PA0,	z1_uart_pin=PC7,	z1_tx_pin=null,	z1_select_pin=null,	z1_diag_pin=PG11,
  e_step_pin=PF9,	e_dir_pin=PF10,	e_enable_pin=PG2,	e_uart_pin=PF2,		e_tx_pin=null,	e_select_pin=null,	e_diag_pin=null,	e_heater_pin=PA2,	e_sensor_pin=PF3,
# accel
  adxl345_cs_pin=PA15,
# auto leveling
  probe_pin=PG13,
# fans
  fan_part_cooling_pin=PE5,
  fan_toolhead_cooling_pin=PA8,
  fan_controller_board_pin=PD12,
# Bed heater
  heater_bed_heating_pin=PA1,
  heater_bed_sensor_pin=PF4,
# Filament Sensor  
  fsensor_pin=PB7,
  
## Expansion ports
  # EXP1 header
  EXP1_1=PE8, EXP1_3=PE9, EXP1_5=PE12, EXP1_7=PE14, EXP1_9=<GND>,
  EXP1_2=PE7, EXP1_4=PE10, EXP1_6=PE13, EXP1_8=PE15, EXP1_10=<5V>,
  # EXP2 header
  EXP2_1=PA6, EXP2_3=PB1, EXP2_5=PB2, EXP2_7=PC15,  EXP2_9=<GND>,
  EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=PC5,
  # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi2"

[display]
#	mini12864 LCD Display
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_3, ^EXP2_5
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[neopixel display]
#	To control Neopixel RGB in mini12864 display
pin: EXP1_6
chain_count: 3
#initial_RED: 0.2
#initial_GREEN: 1
#initial_BLUE: 0.001
color_order: RGB

#	Set RGB values on boot up for each Neopixel. 
#	Index 1 = display, Index 2 and 3 = Knob

[gcode_macro SET_LED_DISPLAY]
gcode:
  SET_LED LED=display RED=1 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=0
  SET_LED LED=display RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
  SET_LED LED=display RED=1 GREEN=0.49 BLUE=0.83 INDEX=3

[delayed_gcode _setdisplayneopixel]
initial_duration: 1
gcode:
  SET_LED_DISPLAY


[delayed_gcode clear_display]
initial_duration: 0.
gcode:
 M117

[controller_fan Controller_fan]
pin: fan_controller_board_pin
max_power: 1.0
fan_speed: 0.5                         # full cooling not required
kick_start_time: 0.250
idle_timeout: 120
idle_speed: 0.3                         # slow down when idling

[output_pin BEEPER_pin]
pin: EXP1_1
pwm: True
value: 0
shutdown_value:0
cycle_time: 0.001
scale: 1000

[mcu]
baud: 250000
#serial: /dev/btt-octopus-11
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_3F0020000850534E4E313120-if00

[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[resonance_tester]
accel_chip: adxl345
probe_points:
    102,102,20 # Override this in printer.cfg to be the center of your bed.

[adxl345]
spi_bus: spi3
cs_pin: adxl345_cs_pin
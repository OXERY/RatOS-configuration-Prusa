# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

# not all aliases are set yet, but diag pins my be usefull in future (i.e detecting skipped steps on extruder)
[board_pins octopus_11_tmc2209]
aliases:
# steppers
  x_step_pin=PF13,	x_dir_pin=PF12,	x_enable_pin=PF14,	x_uart_pin=PC4,	,	x_tx_pin=null,	x_select_pin=null,	x_diag_pin=null,	x_endstop_pin=PG6,
  y_step_pin=PG0,	y_dir_pin=PG1,	y_enable_pin=PF15,	y_uart_pin=PD11,	y_tx_pin=null,	y_select_pin=null,	y_diag_pin=null,	y_endstop_pin=PG9,
  z0_step_pin=PF11,	z0_dir_pin=PG3,	z0_enable_pin=PG5,	z0_uart_pin=PC6,	z0_tx_pin=null,	z0_select_pin=null,	z0_diag_pin=null,	z_endstop_pin=PG10,
  z1_step_pin=PG4,	z1_dir_pin=PC1,	z1_enable_pin=PA0,	z1_uart_pin=PC7,	z1_tx_pin=null,	z1_select_pin=null,	z1_diag_pin=null,	z1_endstop_pin=null,
  z2_step_pin=PF9,	z2_dir_pin=PF10,	z2_enable_pin=PG2,	z2_uart_pin=PF2,	z2_tx_pin=null,	z2_select_pin=null,	z2_diag_pin=null,	z2_endstop_pin=null,
  z3_step_pin=PC13,	z3_dir_pin=PF0,	z3_enable_pin=PF1,	z3_uart_pin=PE4,	z3_tx_pin=null,	z3_select_pin=null,	z3_diag_pin=null,	z3_endstop_pin=null,
  e_step_pin=PE2,	e_dir_pin=PE3,	e_enable_pin=PD4,	e_uart_pin=PE1,		e_tx_pin=null,	e_select_pin=null,	e_diag_pin=null,	e_heater_pin=PA1,	e_sensor_pin=PF4,
# accel
  adxl345_cs_pin=PA15,
# auto leveling
  probe_pin=PG15,
# fans
  fan_part_cooling_pin=PA8,
  fan_toolhead_cooling_pin=PE5,
  fan_controller_board_pin=PD12,
  fan_electronics_pin=PD13,
  fan_nevermore_pin=PD14,
  fan_raspberry_pin=PD15,
# Bed heater
  heater_bed_heating_pin=PA3,
  heater_bed_sensor_pin=PF3,
# Filament Sensor  
  fsensor_pin=PG12,
# Chamber sensor
  frame_sensor_pin=PF6,
  
## Expansion ports
  # EXP1 header
  EXP1_1=PE8, EXP1_3=PE9, EXP1_5=PE12, EXP1_7=PE14, EXP1_9=<GND>,
  EXP1_2=PE7, EXP1_4=PE10, EXP1_6=PE13, EXP1_8=PE15, EXP1_10=<5V>,
  # EXP2 header
  EXP2_1=PA6, EXP2_3=PB1, EXP2_5=PB2, EXP2_7=PC15,  EXP2_9=<GND>,
  EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=PC5,
  # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi2"

[controller_fan Controller_fan]
pin: fan_controller_board_pin
max_power: 1.0
fan_speed: 0.7                         # full cooling not required
kick_start_time: 0.250
idle_timeout: 120
idle_speed: 0.4                         # slow down when idling

[controller_fan Electronics_fan]
pin: fan_electronics_pin
max_power: 1.0
fan_speed: 0.4                         # full cooling not required
kick_start_time: 0.250
idle_timeout: 120
idle_speed: 0.4                         # slow down when idling

[controller_fan Raspberry_fan]
pin: fan_raspberry_pin
max_power: 1.0
fan_speed: 1.0                         # full cooling not required
kick_start_time: 0.250
idle_timeout: 120
idle_speed: 0.5                         # slow down when idling

[fan_generic Nevermore]
pin: fan_nevermore_pin
max_power: 1.0
kick_start_time: 0.250

[output_pin BEEPER_pin]
pin: EXP1_1
pwm: True
value: 0
shutdown_value:0
cycle_time: 0.001
scale: 1000

[mcu]
baud: 250000
serial: /dev/voron-octopus-11

[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[thermistor CMFB103F3950FANT]
temperature1: 0.0
resistance1: 32116.0
temperature2: 40.0
resistance2: 5309.0
temperature3: 80.0
resistance3: 1228.0

[temperature_sensor Chamber]
## Chamber Temperature - T1
sensor_type: CMFB103F3950FANT
sensor_pin: PF5
min_temp: 0
max_temp: 100
gcode_id: chamber_th

[temperature_sensor Frame]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: frame_sensor_pin
min_temp: 0
max_temp: 100
gcode_id: frame_th


[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,40

